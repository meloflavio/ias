<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                template="/index.xhtml">
    <ui:define name="body">
        <h:form id="form" prependId="false">
            <p:growl id="msgs" showDetail="true"/>

            <p:focus/>

            <div class="box box-primary">
                <div class="box-header with-border">
                    <div id="main-buttons" class="hidden-sm hidden-xs">
                        <p:commandButton value="Salvar" update="@form"
                                         action="#{subjectController.save()}"
                                         icon="fa fa-check" styleClass="btn-primary"/>
                        <p:spacer width="5"/>

                        <p:commandButton value="Excluir" process="@this"
                                         action="#{subjectController.delete()}"
                                         icon="fa fa-trash"
                                         styleClass="btn-danger">
                        </p:commandButton>
                        <p:spacer width="5"/>
                        <p:commandButton value="Voltar" immediate="true"
                                         action="#{subjectController.listSubjects()}"
                                         process="@this"
                                         icon="fa fa-close"/>

                    </div>

                    <p:splitButton value="Salvar" update="@form"
                                   icon="fa fa-check"
                                   action="#{subjectController.save()}"
                                   styleClass="hidden-md hidden-lg btn-primary">
                        <p:menuitem value="Excluir"
                                    action="#{subjectController.delete()}"
                                    process="@this"
                                    icon="fa fa-trash"/>
                        <p:separator/>
                        <p:menuitem value="Voltar" action="list?faces-redirect=true" process="@this"
                                    icon="fa fa-close"/>
                    </p:splitButton>

                    <p:separator/>

                    <div class="ui-fluid">
                        <h:inputHidden value="#{subjectController.subject.id}"/>

                        <p:panelGrid id="capaPanel" columns="2" layout="grid" columnClasses="ui-md-1,ui-md-11"
                                     contentStyleClass="ui-fluid">
                            <p:outputLabel value="ID" for="id" rendered="#{subjectController.edit}"/>
                            <p:inputText id="id" value="#{subjectController.subject.id}"
                                         rendered="#{subjectController.edit}" disabled="true"/>

                            <p:outputLabel value="Nome" for="name"/>
                            <p:inputText id="name" value="#{subjectController.subject.name}"/>





                        </p:panelGrid>
                    </div>

                </div>
            </div>
            <ui:debug/>
        </h:form>
    </ui:define>
</ui:composition>
